<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Formulaire dynamique</title>
        <link rel="stylesheet" type="text/css" href="formjs.css">
      
        

    </head>
    <body>
        <form>
            <h1>Fill out this form</h1>
            <div>
                <label for="name">Name :</label>
                <input type="text" id="name" name="userName">
            </div>
            <div>
                <label for="adress">Adress :</label>
                <input type="adress" id="adress" name="userAdress">
            </div>
            <div>
                <label for="mail">Email :</label>
                <input type="email" id="email" name="userMail">
            </div>
            <div>
                <label for="password"> Password :</label>
                <input type="password" id="password" name="userPassword">
            </div>
            <div>
                <label for="comments"> Comments :</label>
                <input type="text" id="comments" name="userComments">
            </div>
            <input type="button" value="Submit" id="submit">
            <input type="reset" value="Reset" id="reset">
        </form>
        <script src="formjs.js" ></script>
    </body>
   
</html>
